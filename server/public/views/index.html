<!DOCTYPE html>
<html ng-app="patApp">
  <head>
    <meta charset="utf-8">
    <title>The People and the Patronuses</title>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>
  </head>
  <body>

    <div ng-controller="TheController as the">
      <div class="enterPeople">
        <label>First Name:</label>
        <input type="text" ng-model="the.first_name">
        <br>
        <label>Last Name:</label>
        <input type="text" ng-model="the.last_name">
        <br>
        <button ng-click="the.sendDataPeople()">Submit Name</button>
      </div><br>
      <div ng-repeat="anArray in the.anArray">
      {{anArray.first_name}}
      {{anArray.last_name}}
    </div>
  </div><br><br>

    <div ng-controller="OtherController as other">
      <div class="enterPatronus">
        <label>Patronus</label>
        <input type="text" ng-model="other.patronus_name">
        <br>
        <button ng-click="other.sendDataPatronus()">Submit Patronus</button>
      </div><br>
      <div ng-repeat="anotherArray in other.anotherArray">
      {{anotherArray.patronus_name}}
    </div>
    </div>

  </body>
</html>
